<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>

<body>
    <nav th:replace="fragments :: navFragment"> </nav>

    <div class="py-5 text-center">
        <h2>로그인</h2>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <form class="needs-validation col-sm-6" th:action="@{/login}" method="post" novalidate>

                <div class="form-group">
                    <label for="username">아이디</label>
                    <input id="username" type="text" class="form-control" name="username"
                           placeholder="Username" aria-describedby="usernameHelp" required>
                    <small id="usernameHelp" class="form-text text-muted">
                        계정을 생성할때 사용한 닉네임 또는 이메일을 입력해주세요.
                    </small>
                    <small class="invalid-feedback">아이디 확인하세요</small>
                </div>

                <div class="form-group">
                    <label for="passwordForm">패스워드</label>
                    <input id="passwordForm" type="passwordForm"class="form-control" name="passwordForm"
                           aria-describedby="passwordHelp" required minlength="8" maxlength="50" placeholder="passwordForm">
                    <small id="passwordHelp" class="form-text text-muted">
                        패스워드 입력하세요.
                    </small>
                    <small class="invalid-feedback">패스워드를 확인하세요.</small>
                </div>

                <div class="form-group">
                    <div class="d-grid gap-2 ">
                        <button class="btn btn-primary" type="submit"
                                aria-describedby="submitHelp">로그인</button>
                    </div>
                    <small id="submitHelp" class="form-text text-muted">계정이 없다면 <a th:href="@{/sign-up}">계정 생성.</a></small>
                </div>
            </form>
            <div class="py-3 justify-content-center">
                <div th:if="${param.error}" class="alert alert-danger">
                    <p>아이디 또는 패스워드가 정확하지 않습니다</p>
                    <p>확인 후 다시 입력하세요.</p>
                </div>
            </div>
        </div>

    </div>

    <div th:replace="fragments :: form-validation"></div>
    <th:block th:replace="fragments :: footerFragment"/>
</body>
</html>
