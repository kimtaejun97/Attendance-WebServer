<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>

<body>
<nav th:replace="fragments :: navFragment"> </nav>

<div class="container">
    <div class="py-5 text-center">
        <h2>사용자 등록</h2>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{'/user'}" th:object="${addUserForm}" method="post" novalidate>
            <div class="form-group">
                <label for="username">사용자 닉네임</label>
                <input id="username" type="text" th:field="*{username}" class="form-control" name="username"
                       placeholder="Username" aria-describedby="usernameHelp" required>
                <small id="usernameHelp" class="form-text text-muted">
                    장소에 등록할 회원 아이디를 적어주세요.
                </small>
                <small class="invalid-feedback">아이디를 확인하세요</small>
                <div>
                    <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error</small>
                </div>

                <label for="username">위치</label>
                <input id="addUserLocation" type="text" th:field="*{location}" class="form-control" name="location"
                       placeholder="location" aria-describedby="locationHelp" required readonly>
                <small id="locationHelp" class="form-text text-muted">
                    사용자를 등록할 위치입니다. 변경할 수 없습니다.
                </small>
            </div>

            <div class="form-group">
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="submit"
                            aria-describedby="submitHelp">등록하기</button>
                </div>
            </div>
        </form>
    </div>

</div>

<th:block th:replace="fragments :: footerFragment"/>
<script th:replace="fragments :: form-validation"></script>
<script th:replace="fragments :: prevent-duplicate-submit"></script>
</body>
</html>
