<!DOCTYPE html>
<html xmlns:th ="http://www.thymeleaf.org">
<head th:replace="fragments :: headerFragment"></head>

<body>
<nav th:replace="fragments :: navFragment"> </nav>

<div class="container">
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-6" th:action="@{'/add-student/' + ${lectureCode}}" th:object="${studentForm}" method="post" novalidate>

            <div class="form-group">
                <label for="username">아이디</label>
                <input id="username" type="text" th:field="*{username}" class="form-control" name="username"
                       placeholder="NickName" aria-describedby="usernameHelp" required>
                <small id="usernameHelp" class="form-text text-muted">
                    강의에 등록할 회원 아이디를 적어주세요.
                </small>
                <small class="invalid-feedback">아이디를 확인하세요</small>
                <small class="form-text text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">UserName Error</small>
            </div>

            <div class="form-group">
                <div class="d-grid gap-2 ">
                    <button class="btn btn-primary" type="submit"
                            aria-describedby="submitHelp">등록하기</button>
                </div>
            </div>
        </form>
    </div>
    <script th:replace="fragments :: form-validation"></script>

</div>



<th:block th:replace="fragments :: footerFragment"/>
</body>
</html>
